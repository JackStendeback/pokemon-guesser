<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" id="theme-style">
    <link rel="stylesheet" href="dark-mode.css">
    <title>Pokemon API</title>
</head>
<body>
    <button id="theme-toggle"></button>
    <h1>Pokémon Generation Guesser</h1>
    <img id="pokemonImage" src="" alt="Pokémon image">
    
    <div id="generationButtons">
        <button class="generation-button" data-generation="1">Gen 1</button>
        <button class="generation-button" data-generation="2">Gen 2</button>
        <button class="generation-button" data-generation="3">Gen 3</button>
        <button class="generation-button" data-generation="4">Gen 4</button>
        <button class="generation-button" data-generation="5">Gen 5</button>
        <button class="generation-button" data-generation="6">Gen 6</button>
        <button class="generation-button" data-generation="7">Gen 7</button>
        <button class="generation-button" data-generation="8">Gen 8</button>
    </div>
    <p id="result"></p>
    <p id="score">Score: 0</p>

    <!-- Leaderboard Section -->
    <div id="topScores">
        <h2>Top Scores</h2>
        <ul id="scoreList">
          <!-- Scores will be appended here -->
        </ul>
    </div>

    <button onclick="toggleForm()" class="bug-button">Report Bug</button>

    <div id="google-form" style="display:none;">
      <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSfbLv-KwbOsjx937SK_TlJECLSeybMdoPP1SMEt0wXfG8nYuw/viewform?embedded=true" width="100%" height="600" frameborder="0" marginheight="0" marginwidth="0">Loading…</iframe>
    </div>
    
    <script>
      function toggleForm() {
        var x = document.getElementById("google-form");
        if (x.style.display === "none") {
          x.style.display = "block";
        } else {
          x.style.display = "none";
        }
      }
    </script>

    <script src="index.js"></script>
</body>
</html>
