<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" id="theme-style">
    <link rel="stylesheet" href="dark-mode.css">
    <title>Pokemon API</title>
</head>
<body>
    <button id="theme-toggle" onclick="toggleTheme()">Toggle Dark Mode</button>
    <h1>Pokémon Generation Guesser</h1>
    <img id="pokemonImage" src="" alt="Pokémon image">
    <form id="guessForm">
        <label for="generation">Guess the generation: </label>
        <input type="number" id="generation" min="1" max="8">
        <button type="submit">Submit</button>
    </form>
    <p id="result"></p>
    <p id="score">Score: 0</p>

    <!-- Leaderboard Section -->
    <div id="leaderboard">
        <h2>Leaderboard</h2>
        <ul id="scoreList">
          <!-- Scores will be appended here -->
        </ul>
    </div>

    <script src="index.js"></script>
</body>
</html>
